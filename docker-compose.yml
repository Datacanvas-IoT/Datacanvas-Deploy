version: '3.8'

services:
  backend:
    image: ghcr.io/datacanvas-iot/datacanvas-back:latest
    container_name: datacanvas-backend
    env_file:
      - backend.env
    restart: unless-stopped
    networks:
      - datacanvas-network
    expose:
      - "3001"

  frontend:
    image: ghcr.io/datacanvas-iot/datacanvas-front:latest
    container_name: datacanvas-frontend
    env_file:
      - frontend.env
    restart: unless-stopped
    networks:
      - datacanvas-network
    expose:
      - "3000"

  analytics:
    image: ghcr.io/datacanvas-iot/datacanvas-analytics:latest
    container_name: datacanvas-analytics
    env_file:
      - analytics.env
    restart: unless-stopped
    networks:
      - datacanvas-network
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: datacanvas-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - analytics
    restart: unless-stopped
    networks:
      - datacanvas-network

  certbot:
    image: certbot/certbot
    container_name: datacanvas-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  datacanvas-network:
    driver: bridge

volumes:
  certbot-www: